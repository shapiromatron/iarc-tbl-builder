<template name="browserDetect">
    {{#unless isSupportedBrowser}}
    <div class="container">
        <div class="row">
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <p>
                    <b>Warning:</b> Your current browser has not been tested extensively with this website, which may result in some some errors with functionality. The following browsers are supported:
                </p>
                <ul>
                    <li><a href="https://www.google.com/chrome/" target="_blank">Google Chrome</a> (preferred)</li>
                    <li><a href="https://www.mozilla.org/firefox/" target="_blank">Mozilla Firefox</a></li>
                    <li><a href="https://www.apple.com/safari/" target="_blank">Apple Safari</a></li>
                </ul>
                <p>Please use a different browser for an optimal experience.</p>
            </div>
        </div>
    </div>
    {{/unless}}
</template>
