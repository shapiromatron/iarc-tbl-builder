<template name="exposureResultForm">
  <div class="modal fade" id="modalDiv" tabindex="-1" role="dialog"
       data-backdrop="static" aria-labelledby="modalDiv" aria-hidden="true">
    {{#with getObject }}   <!-- Reactive  -->
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Exposure results{{> objectLastUpdated}}</h4>
        </div>

        <div class="modal-body">
          <form id="nestedModalForm" role="form" class="editForm">
            <p class="help-block">Hover-over field labels for more descriptive text. Fields marked with an asterisk (<b>*</b>) are required.{{>formLegendPulldown}}</p>

            <!-- First row -->
            <div class="form-group row">
              <div class="col-xs-3">
                <br>{{> fldInputTypeahead name="agent" value=agent nested="true" }}
              </div>
              <div class="col-xs-3">
                <br>{{> fldInputTypeahead name="samplingMatrix" value=samplingMatrix nested="true" }}
              </div>
              <div class="col-xs-2">
                <br>{{> fldSelectSingle name="samplingApproach" value=samplingApproach nested="true" }}
              </div>
              <div class="col-xs-2">
                {{> fldInputText name="numberMeasurements" value=numberMeasurements nested="true" }}
              </div>
              <div class="col-xs-2">
                <br>{{> fldInputText name="measurementDuration" value=measurementDuration nested="true" }}
              </div>
            </div>

            <!-- Second row -->
            <div class="form-group row">
              <div class="col-xs-3">
                {{> fldInputText name="exposureLevel" value=exposureLevel nested="true" }}
              </div>
              <div class="col-xs-3">
                {{> fldSelectSingle name="exposureLevelDescription" value=exposureLevelDescription nested="true" }}
              </div>
              <div class="col-xs-3">
                {{> fldInputText name="exposureLevelRange" value=exposureLevelRange nested="true" }}
              </div>
              <div class="col-xs-3">
                {{> fldInputTypeahead name="units" value=units nested="true" }}
              </div>
            </div>

            <div id="errors"></div>
            {{> qaNotice}}
            {{> nestedEvidenceFormSubmissionDiv}}
          </form>
        </div>

      </div>
    </div>
    {{/with}}
  </div>
</template>
