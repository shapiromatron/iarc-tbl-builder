<template name="epiMain">
  {{#if Template.subscriptionsReady}}
    {{#contentContainer}}
      {{> epiExposureAssessmentTbl}}
      {{> epiDescriptiveTbl}}
    {{/contentContainer}}
  {{else}}
    {{> isLoading}}
  {{/if }}
</template>


<template name="epiDescriptiveTblOpts">
  {{#actionBtn}}
      {{#if userCanEdit}}
          {{#unless showNew}}
              {{> optCreate }}
          {{/unless}}
          {{> optReorder }}
      {{/if}}
      {{> optMonoRefList}}
      {{> optFullScreen}}
      {{> optSortFilter}}
      {{> optExcel }}
      {{> optWord }}
      {{> optRiskPlot}}
      {{> optShowAllRows}}
      {{> optQaFlags}}
  {{/actionBtn}}
</template>
