<template name="genotoxHumanExposureEvidenceForm">
  <form id="mainForm" role="form" class="editForm">
    <legend>Human exposure evidence
      {{>formLegendPulldown}}
    </legend>
    <p class="help-block">Hover-over field labels for more descriptive text. Fields marked with an asterisk (<b>*</b>) are required.</p>

    <div class="form-group row">
      <div class="col-xs-3">
        <br>{{> referenceSingleSelect}}
      </div>
      <div class="col-xs-3">
        <br>{{> referenceMultiSelect label="Additional references" name="additionalReferences" values=additionalReferences }}
      </div>
      <div class="col-xs-3">
        <br>{{> fldSelectSingle name="exposureScenario" value=exposureScenario }}
      </div>
      <div class="col-xs-3">
        <br>
        {{> fldInputText name="location" value=location }}
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-3">
        {{> fldInputTypeahead name="agent" value=agent }}
        {{> fldInputTypeahead name="cellType" value=cellType }}
      </div>
      <div class="col-xs-3">
        {{>fldInputText name="collectionDate" value=collectionDate }}
      </div>
      <div class="col-xs-3">
        {{>fldInputText name="setting" value=setting }}
      </div>
      <div class="col-xs-3">
        {{>fldInputText name="numberMeasurements" value=numberMeasurements }}
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-12">
        {{> fldTextArea name="comments" value=comments }}
      </div>
    </div>

    <div id="errors"></div>
    {{> qaNotice}}
    {{> evidenceFormSubmissionDiv }}
  </form>
    <!-- Add input form-modals outside form scope -->
  {{> referenceQuickAddModal}}
</template>
