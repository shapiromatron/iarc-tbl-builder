<template name="genotoxHumanExposureResultForm">
  <div class="modal fade" id="modalDiv" tabindex="-1" role="dialog"
       data-backdrop="static" aria-labelledby="modalDiv" aria-hidden="true">
    {{#with getObject }}   <!-- Reactive ntpEpiResult  -->
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Genotoxicity-exposed Humans results{{> objectLastUpdated}}</h4>
        </div>

        <div class="modal-body">
          <form id="nestedModalForm" role="form" class="editForm">
            <p class="help-block">Hover-over field labels for more descriptive text. Fields marked with an asterisk (<b>*</b>) are required.{{>formLegendPulldown}}</p>

            <!-- First row -->

              <div class="form-group row">
                <div class="col-xs-4">
                  {{> fldInputTypeahead name="samplingMatrix" value=samplingMatrix nested=true tabindex=1}}
                  {{> fldInputText name="exposureLevel" value=exposureLevel nested=true  tabindex=2}}
                </div>
                <div class="col-xs-4">
                  {{> fldInputText name="exposureLevelRange" value=exposureLevelRange nested=true tabindex=3}}
                  {{> fldInputTypeahead name="exposureUnits" value=exposureUnits nested=true tabindex=4}}
                </div>
                <div class="col-xs-4">
                  {{> fldInputText name="endpoint" value=endpoint nested=true  tabindex=5}}
                  {{> fldInputText name="endpointTest" value=endpointTest nested=true  tabindex=6}}
                  {{> fldSelectSingle name="result" value=result nested=true  tabindex=7}}

                </div>
              </div>

            <!-- Third row -->

              <div class="form-group row">
                  <div class="col-xs-4">
                    {{> fldTypeaheadSelectMultiple name="covariates" values=covariates nested=true  tabindex=8}}
                  </div>

                  <div class="col-xs-8">
                    {{> fldTextArea name="notes" value=notes nested=true  tabindex=9}}
                  </div>
              </div>


            <div id="errors"></div>
            {{> qaNotice}}
            {{> nestedEvidenceFormSubmissionDiv}}
          </form>
        </div>  <!-- Modal body -->
      </div>  <!-- Modal content -->
    </div>  <!-- Modal dialog -->
    {{/with}}  <!-- Reactive epiResult  -->
  </div>  <!-- Modal container -->
</template>
