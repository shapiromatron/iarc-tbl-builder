<template name="ntpAnimalEvidenceForm">
  <form id="mainForm" role="form" class="editForm">
    <legend>NTP animal evidence
      <button class="pull-right btn btn-default btn-xs dropdown-toggle"
              type="button"
              title="Expand/collapse all input form sections"
              id="toggleAccordian">
        {{#if allAccordiansShown}}
          <i class="fa fa-minus-square-o"></i>
        {{else}}
          <i class="fa fa-plus-square-o"></i>
        {{/if}}
      </button>
      {{>formLegendPulldown}}
    </legend>
    <p class="help-block">Hover-over field labels for more descriptive text. Fields marked with an asterisk (<b>*</b>) are required.</p>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

      <!-- General information -->
      <div>
        <div class="panel-heading" role="tab" id="hdrGeneralInfo">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#pnlGeneralInfo" aria-expanded="false" aria-controls="pnlGeneralInfo">
              General information
            </a>
          </h4>
        </div>
        <div id="pnlGeneralInfo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="hdrGeneralInfo" aria-expanded="false">
          <div class="panel-body">
            <div class="form-group row">
              <div class="col-xs-3">
                <br>{{> referenceSingleSelect}}
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Study design -->
      <div>
        <div class="panel-heading" role="tab" id="hdrStudyDesign">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#pnlStudyDesign" aria-expanded="false" aria-controls="pnlStudyDesign">
              Study design
            </a>
          </h4>
        </div>
        <div id="pnlStudyDesign" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="hdrStudyDesign" aria-expanded="false">
          <div class="panel-body">
          </div>
        </div>
      </div>


      <!-- Exposure -->
      <div>
        <div class="panel-heading" role="tab" id="hdrExposure">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#pnlExposure" aria-expanded="false" aria-controls="pnlExposure">
              Exposure
            </a>
          </h4>
        </div>
        <div id="pnlExposure" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="hdrExposure" aria-expanded="false">
          <div class="panel-body">
          </div>
        </div>
      </div>


      <!-- Outcome -->
      <div>
        <div class="panel-heading" role="tab" id="hdrOutcome">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#pnlOutcome" aria-expanded="false" aria-controls="pnlOutcome">
              General information
            </a>
          </h4>
        </div>
        <div id="pnlOutcome" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="hdrOutcome" aria-expanded="false">
          <div class="panel-body">
          </div>
        </div>
      </div>


      <!-- Confounding -->
      <div>
        <div class="panel-heading" role="tab" id="hdrConfounding">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#pnlConfounding" aria-expanded="false" aria-controls="pnlConfounding">
              Confounding
            </a>
          </h4>
        </div>
        <div id="pnlConfounding" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="hdrConfounding" aria-expanded="false">
          <div class="panel-body">
          </div>
        </div>
      </div>

      <!-- Analysis and reporting -->
      <div>
        <div class="panel-heading" role="tab" id="hdrAnalysisReporting">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#pnlAnalysisReporting" aria-expanded="false" aria-controls="pnlAnalysisReporting">
              Analysis and reporting
            </a>
          </h4>
        </div>
        <div id="pnlAnalysisReporting" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="hdrAnalysisReporting" aria-expanded="false">
          <div class="panel-body">
          </div>
        </div>
      </div>


      <!-- Study judgment -->
      <div>
        <div class="panel-heading" role="tab" id="hdrStudyJudgment">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#pnlStudyJudgment" aria-expanded="false" aria-controls="pnlStudyJudgment">
              Study judgment
            </a>
          </h4>
        </div>
        <div id="pnlStudyJudgment" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="hdrStudyJudgment" aria-expanded="false">
          <div class="panel-body">
          </div>
        </div>
      </div>


    </div>
    <div id="errors"></div>
    {{> qaNotice}}
    {{> evidenceFormSubmissionDiv }}
  </form>
    <!-- Add input form-modals outside form scope -->
  {{> referenceQuickAddModal}}
</template>
