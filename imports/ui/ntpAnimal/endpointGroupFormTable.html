<template name="endpointGroupFormTable">
  <table id="endpointGroupFormTable" class="table table-condensed">
    <colgroup>
      <col width="10%">
      <col width="22.5%">
      <col width="22.5%">
      <col width="22.5%">
      <col width="22.5%">
    </colgroup>
    <thead>
      <tr>
        {{#with getEndpointGroupSchema }}
        <th style="vertical-align: middle;" class="text-center">
        <button type="button"
                class="btn btn-xs btn-info"
                id="addRow" title="Add row">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
        </th>
        <th class="text-center">
          {{> fldLabel collSchema=this name="dose" }}
        </th>
        <th class="text-center">
          {{> fldLabel collSchema=this name="nStart" }}
        </th>
        <th class="text-center">
          {{> fldLabel collSchema=this name="incidence" }}
        </th>
        <th class="text-center">
          {{> fldLabel collSchema=this name="multiplicity" }}
        </th>
        {{/with }}
      </tr>
    </thead>
    <tbody class='egs'>
      {{#if endpointGroups}}
        {{#each endpointGroups}}
          {{> endpointGroupFormRow this}}
        {{/each}}
      {{else}}
        {{#if isNew}}
          {{> endpointGroupFormRow null }}
        {{/if}}
      {{/if}}
    </tbody>
  </table>
</template>
