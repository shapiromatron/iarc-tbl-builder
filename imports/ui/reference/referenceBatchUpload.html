<template name="referenceBatchUpload">
  {{#if Template.subscriptionsReady}}
   {{#contentContainer}}
      <div class="container">
        <form>
          <div class="form-group">
            <label for="excelReferences">Load list of references (XLSX)</label>
            <input type="file" name="excelReferences">
            <p class="help-block">Upload a list of references, using <a href="/static/ReferenceUploadTemplate.xlsx">this</a> format.</p>
          </div>

          <div id='uploadStatusDiv' class="alert" role="alert">
            <p id="uploadStatus"></p>
          </div>

          <button type="button" class='btn btn-primary' id="uploadReferences" style="display: none">Upload</button>
        </form>
      </div>
    {{/contentContainer}}
  {{else}}
    {{> isLoading}}
  {{/if }}
</template>
