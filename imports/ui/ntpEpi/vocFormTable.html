<template name="vocFormTable">
  <table id="variablesOfConcern" class="table table-condensed">
    <colgroup>
      <col width="10%">
      <col width="20%">
      <col width="12%">
      <col width="12%">
      <col width="12%">
      <col width="12%">
      <col width="11%">
      <col width="11%">
    </colgroup>
    <thead>
      <tr>
        {{#with getVocSchema}}
          <th style="vertical-align: middle;" class="text-center">
            <button type="button"
                    class="btn btn-xs btn-info"
                    id="addVocRow" title="Add row">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </th>
          <th class="text-center">
            {{> fldLabel collSchema=this name="vocName" }}
          </th>
          <th class="text-center">
            {{> fldLabel collSchema=this name="vocAddressedInStats" }}
          </th>
          <th class="text-center">
            {{> fldLabel collSchema=this name="vocSimilarAcrossGroups" }}
          </th>
          <th class="text-center">
            {{> fldLabel collSchema=this name="vocCoexposuresAssociated" }}
          </th>
          <th class="text-center">
            {{> fldLabel collSchema=this name="vocOtherInformation" }}
          </th>
          <th class="text-center">
            {{> fldLabel collSchema=this name="vocStrengthOfAssociation" }}
          </th>
          <th class="text-center">
            {{> fldLabel collSchema=this name="vocRuleOutConfounding" }}
          </th>
        {{/with}}
      </tr>
    </thead>
    <tbody>
      {{#if variablesOfConcern}}
        {{#each variablesOfConcern}}
          {{> vocFormRow this}}
        {{/each}}
      {{else}}
        {{#if isNew}}
          {{> vocFormRow null }}
        {{/if}}
      {{/if}}
    </tbody>
  </table>
</template>
