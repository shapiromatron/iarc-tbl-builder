<template name="ntpVariablesOfConcernMain">
  {{#if Template.subscriptionsReady}}
    {{#contentContainer}}
      {{> ntpVocTables}}
    {{/contentContainer}}
  {{else}}
    {{> isLoading}}
  {{/if }}
</template>


<template name="ntpVocActions">
  {{#actionBtn}}
    {{#if userCanEdit}}
      {{> optCreate }}
    {{/if}}
  {{/actionBtn}}
</template>


<template name="ntpVocTables">
  <h1>
    Potential confounders: {{name}}
    {{>ntpVocActions}}
  </h1>
  {{> tableTitle}}

  {{#if showNew}}
    {{> ntpVocForm isNew=true}}
  {{else}}
    {{#each eps}}
      <h2>{{this}}</h2>
      {{> ntpVocTable}}
    {{else}}
      <p class="help-block">
        No variables of concern have been created yet.
      </p>
      {{> showNewBtn }}
    {{/each}}
  {{/if}}
</template>


<template name="ntpVocTable">
  <h1>Potential confounders: {{name}}
  a
  </h1>
  {{> tableTitle}}
  <table class="evidenceTable table table-compressed">
    <thead>
      <tr>
        {{#each getHeaders}}
          <th>{{this}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each getRows}}
        <tr>
        <td>{{>printReference id=referenceID}}: {{result.organSite}}</td>
        {{#each variables}}
          <td>{{this}}</td>
        {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>


<template name="ntpVocForm">
  <form id="mainForm" role="form" class="editForm">
    <legend>Variables of Concern
      <button class="pull-right btn btn-default btn-xs dropdown-toggle"
              type="button"
              title="Expand/collapse all input form sections"
              id="toggleAccordian">
        {{#if allAccordiansShown}}
          <i class="fa fa-minus-square-o"></i>
        {{else}}
          <i class="fa fa-plus-square-o"></i>
        {{/if}}
      </button>
      {{>formLegendPulldown}}
    </legend>
    <p class="help-block">Hover-over field labels for more descriptive text. Fields marked with an asterisk (<b>*</b>) are required.</p>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

      <!-- First row -->
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#accEffectDescription" aria-expanded="false" aria-controls="accEffectDescription">
            Effect description
            <button class="pull-right btn btn-default btn-xs dropdown-toggle"
                    type="button"
                    title="Expand/collapse all input form sections"
                    id="toggleAccordian">
              {{#if allAccordiansShown}}
                <i class="fa fa-minus-square-o"></i>
              {{else}}
                <i class="fa fa-plus-square-o"></i>
              {{/if}}
            </button>
          </a>
        </h4>
      </div>
      <div id="accEffectDescription" class="panel-collapse collapse in" role="tabpanel">
        <div class="panel-body form-group row">

          <div class="col-xs-6">
            {{> fldInputTypeahead name="organSiteCategory" value=organSiteCategory }}
          </div>

        </div>
      </div>

      <!-- Third row -->
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#accConfounders" aria-expanded="false" aria-controls="accConfounders">
            Potential confounders
          </a>
        </h4>
      </div>
      <div id="accConfounders" class="panel-collapse collapse" role="tabpanel">
        <div class="panel-body form-group">

          <div class="row">
            <div class="col-xs-4">
              {{> fldTypeaheadSelectMultiple name="covariates" values=covariates}}
            </div>

            <div class="col-xs-4">
              {{> fldTextArea name="otherVariables" value=otherVariables}}
            </div>

            <div class="isntCohort col-xs-4">
              {{> fldTypeaheadSelectMultiple name="caseControlMatching" values=caseControlMatching}}
              {{> fldTypeaheadSelectMultiple name="caseControlDiffers" values=caseControlDiffers}}
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              {{> fldTypeaheadSelectMultiple name="coexposures" values=coexposures}}
            </div>

            <div class="col-xs-4">
              <div class="row">
                <div class="col-xs-6">
                  {{> fldSelectSingle name="confoundingRating" value=confoundingRating}}
                </div>
                <div class="col-xs-6">
                  {{> fldSelectSingle name="confoundingDirection" value=confoundingDirection}}
                </div>
              </div>
              {{> fldTextArea name="confoundingRatingRationale" value=confoundingRatingRationale }}
            </div>
          </div>

        </div>
      </div>

      <!-- Outcome override -->
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#accOutcomeAssessment" aria-expanded="false" aria-controls="accOutcomeAssessment">
            Outcome assessment override (optional)
          </a>
        </h4>
      </div>
      <div id="accOutcomeAssessment" class="panel-collapse collapse" role="tabpanel">
        <div class="panel-body form-group row">
          {{#with getParent }}
            <div class="col-xs-6">
              <strong>Default values taken from study-description:</strong>
              <ul>
                <li><strong>Rating:</strong> {{outcomeAssessmentRating}}</li>
                <li><strong>Direction:</strong> {{outcomeAssessmentDirection}}</li>
                <li><strong>Rationale:</strong> {{outcomeAssessmentRationale}}</li>
              </ul>
            </div>
          {{/with}}
          <div class="col-xs-6">
            <div class="row">
              <div class="col-xs-6">
                {{> fldSelectSingle name="outcomeAssessmentRatingOverride" value=outcomeAssessmentRatingOverride }}
              </div>
              <div class="col-xs-6">
                {{> fldSelectSingle name="outcomeAssessmentDirectionOverride" value=outcomeAssessmentDirectionOverride }}
              </div>
            </div>
            {{> fldTextArea name="outcomeAssessmentRationaleOverride" value=outcomeAssessmentRationaleOverride }}
          </div>

        </div>
      </div>

      <!-- Variables of Concern -->
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#accVoc" aria-expanded="false" aria-controls="accVoc">
            Variables of Concern
          </a>
        </h4>
      </div>
      <div id="accVoc" class="panel-collapse collapse" role="tabpanel">
        <div class="panel-body">
          {{> vocFormTable }}
        </div>
      </div>





    </div>
    <div id="errors"></div>
    {{> qaNotice}}
    {{> evidenceFormSubmissionDiv }}
  </form>
  <!-- Add input form-modals outside form scope -->
  {{> referenceQuickAddModal}}
</template>
