<template name="forestPlot">
  <svg class="epiRiskPlot" preserveAspectRatio="none" viewBox="0 0 140 19"></svg>
</template>

<template name="forestAxisModal">
  <div class="modal fade" id="modalDiv" tabindex="-1" role="dialog"
       data-backdrop="static" aria-labelledby="modalDiv" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Forest plot-axis settings</h4>
        </div>

        <div class="modal-body">
          <form class="editForm">
            <p class="help-block">
              Change the default minimum and maximum values on the forest-plot. Note
              that the plot is log-scale, so a value is â‰¤0 will cause the plot to fail.
            </p>

            <div class="form-group row">
              <div class="col-xs-6">
                <label>Minimum value</label>
                <input name="min" type="number" step="any" value="{{getMin}}">
              </div>
              <div class="col-xs-6">
                <label>Maximum value</label>
                <input name="max" type="number" step="any" value="{{getMax}}">
              </div>
            </div>

            {{# if hasError}}
              <div class="alert alert-danger" role="alert">
                <strong>The following errors were found:</strong>
                <ul>
                  <li>{{getError}}</li>
                </ul>
              </div>
            {{/if}}

            <div class="well well-sm pager">
              <button type="button" class="btn btn-sm btn-primary"
                      id="update" title="Update">
                      <span class="glyphicon glyphicon-ok"></span> Update</button>
              <button type="button" class="btn btn-sm btn-default"
                      id="cancel" title="Cancel">Cancel</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</template>
