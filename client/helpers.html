<template name="404">
  <div class="container">
    <h1>Error 404.</h1>
    <p>Page not found.</p>
  </div>
</template>

<template name="403">
  <div class="container">
    <h1>Error 403.</h1>
    <p>Forbidden. None shall pass!</p>
  </div>
</template>

<template name="selectList">
  <select class="form-control" name="{{selectName}}">
    {{#each options}}
      <option selected="{{isSelected this ../selected}}">{{this}}</option>
    {{/each}}
  </select>
</template>

<template name='isLoading'>
  <div class="container">
    <h1>Loading...</h1>
  </div>
</template>
