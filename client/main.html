<head>
  <title>IARC</title>
</head>

<body>
  {{> navBar}}
</body>

<template name="404">
  <div class="container">
    <h1>Error 404.</h1>
    <p>Page not found.</p>
  </div>
</template>

<template name="403">
  <div class="container">
    <h1>Error 403.</h1>
    <p>Forbidden. None shall pass!</p>
  </div>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit profile</button>
</template>

<template name="navBar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'my_lists'}}">IARC Table Builder</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons }}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="selectList">
  <select class="form-control" name="{{selectName}}">
    {{#each options}}
      <option selected="{{isSelected this ../selected}}">{{this}}</option>
    {{/each}}
  </select>
</template>

<template name='isLoading'>
  <div class="container">
    <h1>Loading...</h1>
  </div>
</template>
