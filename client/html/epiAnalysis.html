<template name="epiAnalysisMain">
  {{#if Template.subscriptionsReady}}
    {{#contentContainer}}
      {{> epiAnalysisTbl}}
    {{/contentContainer}}
  {{else}}
    {{> isLoading}}
  {{/if }}
</template>


<template name="epiAnalysisTblOpts">
  {{#actionBtn}}
    <li>
      <a href="{{pathFor 'epiMain' _id=this._id}}">
        <span class="fa fa-table"></span> Data editing
      </a>
    </li>
  {{/actionBtn}}
</template>


<template name="epiAnalysisTbl">
  <h1>{{name}} {{> epiAnalysisTblOpts }}</h1>
  <table id="analysisTbl" class="display" cellspacing="0" width="100%"></table>
</template>
