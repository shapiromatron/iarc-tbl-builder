<template name="genotoxMain">
  {{#if Template.subscriptionsReady}}
    {{#contentContainer}}
      {{> genotoxTbl}}
    {{/contentContainer}}
  {{else}}
    {{> isLoading}}
  {{/if }}
</template>


<template name="genotoxTblOpts">
  {{#actionBtn}}
    {{#if userCanEdit}}
      {{#unless showNew}}
        {{> optCreate }}
      {{/unless}}
      {{> optReorder }}
    {{/if}}
    {{> optMonoRefList }}
    {{> optFullScreen }}
    {{> optSortFilter}}
    {{> optExcel }}
    {{> optWord }}
    {{> optShowAllRows }}
    {{> optQaFlags }}
  {{/actionBtn}}
</template>


<template name="genotoxTbl">
  <h1>{{name}} {{> genotoxTblOpts}}</h1>
  {{> tableTitle}}

  <table class="evidenceTable table table-compressed">
    <colgroup>
      <col width="15%">
      <col width="20%">
      <col width="15%">
      <col width="10%">
      <col width="10%">
      <col width="10%">
      <col width="20%">
    </colgroup>
    <thead>
      <tr>
        <th>Reference</th>
        <th>Test system</th>
        <th>Endpoint test</th>
        <th>Results</th>
        <th>Results<br>(with metabolic activation)</th>
        <th>Agent,<br>LED/HID dose</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody id="sortable">
      {{#each object_list}}
        {{#if showRow isHidden}}
          <tr class="menu-autohide {{#if isHidden}}hiddenRow{{/if}}"
              data-id="{{_id}}"
              data-sortIdx="{{sortIdx}}">
            {{#if isEditing}}
              <td id="editingRow" colspan="100">
                {{> genotoxForm this isNew=false}}
              </td>
            {{else}}
              {{> genotoxRow}}
            {{/if}}
          </tr>
        {{/if}}
      {{else}}
        <tr>
          <td colspan="100">No data has been entered into this table.</td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  {{> showNewBtn }}

  {{#if showNew}}
    {{> genotoxForm isNew=true}}
  {{/if}}
</template>


<template name='genotoxRow'>
  <td>
    {{#if userCanEdit}}
      <div class="rowOptions btn-group pull-right">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
          <span class="caret" title="Editing options"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#" id="show-edit">
              <span class="glyphicon glyphicon-edit"></span> Edit</a></li>
          <li>
            <a href="#" id="clone-content">
              <span class="fa fa-copy"></span> Create a clone</a></li>
          <li>
            <a href="#" id="move-content">
              <span class="fa fa-arrow-circle-right"></span> Move to a different table</a></li>
          <li>
              <a href="#" id="toggle-hidden">{{#if isHidden}}
                <span class="glyphicon glyphicon-plus"></span> Show row
                {{else}}<span class="glyphicon glyphicon-minus"></span> Hide row
                {{/if}}</a></li>
        </ul>
      </div>
    {{/if}}
    {{qaMark isQA}}
    {{>printReference id=referenceID}}<br>
    {{{getCol1}}}
  </td>
  <td>
    {{{getCol2}}}
  </td>
  <td>
    {{{getCol3}}}
  </td>
  <td>
    {{{getCol4}}}
  </td>
  <td>
    {{{getCol5}}}
  </td>
  <td>
    {{{getCol6}}}
  </td>
  <td>
    {{{getCol7}}}
  </td>
  <td class="dragHandle dhOuter" style="display: none" title="Drag to re-order rows"></td>
</template>


<template name="genotoxForm">
  <form id="mainForm" role="form" class="editForm">
    <legend>Genotoxicity evidence{{> objectLastUpdated}}{{>formLegendPulldown}}</legend>
    <p class="help-block">Hover-over field labels for more descriptive text. Fields marked with an asterisk (<b>*</b>) are required.</p>

    <!-- First row. Reference, data-type, and agent -->
    <div class="form-group row">
      <div class="col-xs-4">
        {{> referenceSingleSelect}}
      </div>
      <div class="col-xs-4">
        {{> fldSelectSingle name="dataClass" value=dataClass }}
      </div>
      <div class="col-xs-4">
        {{> fldInputTypeahead name="agent" value=agent }}
      </div>
    </div>

    <!-- Second row. Test-system description. -->
    <div class="form-group row">
      <div class="col-xs-3 non_mamm">
        {{> fldSelectSingle name="phylogeneticClass" value=phylogeneticClass }}
      </div>

      <div class="col-xs-3 non_mamm isAcellular">
        {{> fldInputTypeahead name="testSystem" value=testSystem }}
      </div>
      <div class="col-xs-3 non_mamm isntAcellular">
        {{> fldInputTypeahead name="speciesNonMamm" value=speciesNonMamm }}
      </div>
      <div class="col-xs-3 non_mamm isntAcellular">
        {{> fldInputTypeahead name="strainNonMamm" value=strainNonMamm }}
      </div>

      <div class="col-xs-3 mamm_vitro">
        {{> fldSelectSingle name="testSpeciesMamm" value=testSpeciesMamm }}
      </div>
      <div class="col-xs-3 mamm_vitro">
       {{> fldInputTypeahead name="speciesMamm" value=speciesMamm }}
      </div>
      <div class="col-xs-3 mamm_vitro">
        {{> fldInputTypeahead name="tissueCellLine" value=tissueCellLine }}
      </div>

      <div class="col-xs-3 ani_vivo">
        {{> fldInputTypeahead name="species" value=species }}
      </div>
      <div class="col-xs-3 ani_vivo">
        {{> fldInputTypeahead name="strain" value=strain }}
      </div>
      <div class="col-xs-3 ani_vivo">
        {{> fldSelectSingle name="sex" value=sex }}
      </div>
      <div class="col-xs-3 ani_vivo">
        {{> fldInputTypeahead name="tissueAnimal" value=tissueAnimal }}
      </div>

      <div class="col-xs-3 human_vivo">
        {{> fldInputTypeahead name="tissueHuman" value=tissueHuman }}
      </div>
      <div class="col-xs-3 human_vivo">
        {{> fldInputTypeahead name="cellType" value=cellType }}
      </div>
      <div class="col-xs-6 human_vivo">
        {{> fldInputText name="exposureDescription" value=exposureDescription }}
      </div>
    </div>

    <!-- Third row. Test class. -->
    <div class="form-group row">
      <div class="col-xs-3">
        {{> fldSelectSingle name="endpoint" value=endpoint }}
      </div>
      <div class="col-xs-3">
        {{> fldSelectSingle name="endpointTest" value=endpointTest }}
      </div>
      <div class="col-xs-2 ani_vivo">
        {{> fldInputTypeahead name="dosingRoute" value=dosingRoute }}
      </div>
      <div class="col-xs-4 vitro">
        {{> fldCheckbox name="dualResult" value=dualResult }}
      </div>
      <div class="col-xs-2 expvivo">
        {{> fldInputText name="dosingDuration" value=dosingDuration }}
      </div>
    </div>

    <!-- Fourth row. Results. -->
    <div class="form-group row">
      <div class="isntDualResult col-xs-3">
        {{> fldSelectSingle name="result" value=result }}
      </div>
      <div class="isDualResult col-xs-3">
        {{> fldSelectSingle name="resultMetabolic" value=resultMetabolic }}
      </div>
      <div class="col-xs-3 isDualResult">
        {{> fldSelectSingle name="resultNoMetabolic" value=resultNoMetabolic }}
      </div>
      <div class="col-xs-3">
        {{> fldInputText name="led" value=led }}
      </div>
      <div class="col-xs-3">
        {{> fldInputTypeahead name="units" value=units }}
      </div>
      <div class="col-xs-3 expvivo">
        {{> fldInputText name="dosesTested" value=dosesTested }}
      </div>
      <div class="col-xs-3 human_vivo">
        {{> fldInputText name="significance" value=significance }}
      </div>
    </div>

    <!-- Fifth row. Comments. -->
    <div class="form-group row">
      <div class="col-xs-12">
        {{> fldTextArea name="comments" value=comments}}
      </div>
    </div>

    <div id="errors"></div>
    {{> qaNotice}}
    {{> evidenceFormSubmissionDiv }}
  </form>
  <!-- Add input form-modals outside form scope -->
  {{> referenceQuickAddModal}}
</template>
