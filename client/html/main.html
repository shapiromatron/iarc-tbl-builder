<head>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/colreorder/1.1.2/css/dataTables.colReorder.css">
  <link rel="icon" href="/static/favicon.ico?v=1" type="image/x-icon">
</head>


<template name="layout">
    {{> navBar}}
    {{> browserDetect}}
    {{> yield}}
    <div id="modalHolder"></div>
</template>


<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit profile</button>
</template>


<template name="navBar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#iarc-login-options">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}" title="Return to home">
          <img id="navbar-brand-logo" src="/static/favicon.ico?v=1" height="45px"> {{getTitle}} Table Builder</a>
      </div>

      <div id="iarc-login-options" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{# if hasContactEmail}}
            <li><a href="mailto:{{contactEmail}}">Contact Us</a></li>
          {{/if}}
          {{#if isInRole 'staff'}}
            {{> adminNav}}
          {{/if}}
          {{> loginButtons }}
        </ul>
      </div>

    </div>
  </nav>
</template>


<template name="browserDetect">
  {{#unless isSupportedBrowser}}
    <div class="container">
      <div class="row">
        {{> dismissableAlert alertType="danger" message=getErrorMessage}}
      </div>
    </div>
  {{/unless}}
</template>
