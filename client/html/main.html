<head>
  <title>IARC Table Builder</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/colreorder/1.1.2/css/dataTables.colReorder.css">
  <link rel="icon" href="/static/favicon.ico?v=1" type="image/x-icon">
</head>

<template name="layout">
    {{> navBar}}
    {{> yield}}
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit profile</button>
</template>

<template name="navBar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#iarc-login-options">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}" title="Return to home"><img src="/static/favicon.ico?v=1" height="45px">  IARC Table Builder</a>
      </div>

      <div id="iarc-login-options" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#if isInRole 'staff'}}
            {{> adminNav}}
          {{/if}}
          {{> loginButtons }}
        </ul>
      </div>

    </div>
  </nav>
</template>
