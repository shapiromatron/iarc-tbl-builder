<template  name="layout">
  <head>
    <title>IARC Table Builder</title>
  </head>
  <body>
    {{> navBar}}
    {{> yield}}
  </body>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit profile</button>
</template>

<template name="navBar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#iarc-login-options">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">IARC Table Builder</a>
      </div>

      <div id="iarc-login-options" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#if isInRole 'staff'}}
            {{> adminNav}}
          {{/if}}
          {{> loginButtons }}
        </ul>
      </div>

    </div>
  </nav>
</template>
