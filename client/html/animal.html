<template name="animalMain">
  {{#if Template.subscriptionsReady}}
    {{#contentContainer}}
      {{> animalTbl}}
    {{/contentContainer}}
  {{else}}
    {{> isLoading}}
  {{/if }}
</template>


<template name="animalTblOpts">
    {{#actionBtn}}
        {{#if userCanEdit}}
            {{#unless showNew}}
                {{> optCreate }}
            {{/unless}}
            {{> optReorder }}
        {{/if}}
        {{> optMonoRefList }}
        {{> optFullScreen }}
        {{> optExcel }}
        {{> optWord }}
        {{> optShowAllRows }}
        {{> optQaFlags }}
    {{/actionBtn}}
</template>


<template name="animalTbl">
  <h1>{{name}} {{> animalTblOpts }}</h1>
  {{> tableTitle}}

  <table class="evidenceTable table table-compressed">
    <colgroup>
      <col width="15%">
      <col width="20%">
      <col width="26%">
      <col width="14%">
      <col width="25%">
    </colgroup>
    <thead>
      <tr>
        <th>
          Study design<br>
          Species, strain (sex)<br>
          Age at start<br>
          Duration<br>
          Reference</th>

        <th>
          Route<br>
          Agent tested, purity<br>
          Vehicle<br>
          Dose(s)<br>
          # animals at start<br>
          # surviving animals</th>

        <th>
          Results</th>
        <th>
          Significance</th>
        <th>
          Comments</th>
      </tr>
    </thead>
    <tbody id="sortable">
      {{#each object_list}}
        {{#if showRow isHidden}}
          <tr class="menu-autohide {{#if isHidden}}hiddenRow{{/if}}"
              data-id="{{_id}}"
              data-sortIdx="{{sortIdx}}">
            {{#if isEditing}}
              <td id="editingRow" colspan="100">
                {{> animalForm this isNew=false}}
              </td>
            {{else}}
              {{> animalRow}}
            {{/if}}
          </tr>
        {{/if}}
      {{else}}
        <tr>
          <td colspan="100">No data has been entered into this table.</td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  {{> showNewBtn }}

  {{#if showNew}}
    {{> animalForm isNew=true}}
  {{/if}}

</template>


<template name='animalRow'>
  <td>
    {{#if userCanEdit}}
      <div class="rowOptions btn-group pull-right">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
          <span class="caret" title="Editing options"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#" id="show-edit">
              <span class="glyphicon glyphicon-edit"></span> Edit</a></li>
          <li>
            <a href="#"
               class="add-nested"
               title="Display modal for entering results">
              <span class="fa fa-medkit"></span> Add results</a></li>
          <li>
            <a href="#" id="clone-content">
              <span class="fa fa-copy"></span> Create a clone</a></li>
          <li>
            <a href="#" id="move-content">
              <span class="fa fa-arrow-circle-right"></span> Move to a different table</a></li>
          <li>
              <a href="#" id="toggle-hidden">{{#if isHidden}}
                <span class="glyphicon glyphicon-plus"></span> Show row
                {{else}}<span class="glyphicon glyphicon-minus"></span> Hide row
                {{/if}}</a></li>
        </ul>
      </div>
    {{/if}}
    {{qaMark isQA}}
    <strong>{{studyDesign}}</strong><br>
    <strong>{{species}}</strong>, {{strain}} ({{sex}})<br>
    {{ageAtStart}}<br>
    {{duration}}<br>
    {{>printReference id=referenceID}}</td>

  <td>
    {{dosingRoute}}<br>
    {{agent}}, {{purity}}<br>
    {{vehicle}}<br>
    {{getDoses}}<br>
    {{dosingRegimen}}<br>
    {{getNStarts}}<br>
    {{getNSurvivings}}</td>

  <td id="sortableInner" colspan="2">
    {{#each getChildren}}
      {{> animalEndpointTbl}}
    {{else}}
      <p class="help-block">No endpoints have been created.
        {{#if userCanEdit}}
          <br><a href="#"
             class="btn btn-primary btn-sm add-nested"
             title="Display modal for entering endpoints">
            <span class="fa fa-medkit"></span> Add endpoint</a>
        {{/if}}
      </p>
    {{/each }}</td>

  <td>
    <strong>Principal strengths:</strong>{{> listOrNone list=strengths}}
    <strong>Principal limitations:</strong>{{> listOrNone list=limitations}}
    <strong>Other comments:</strong><br>{{comments}}</td>

  <td class="dragHandle dhOuter" style="display: none" title="Drag to re-order rows"></td>
</template>


<template name="listOrNone">
  <br>
  {{# if list}}
    <ul>
      {{#each list}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  {{else}}
    <p><i>None</i></p>
  {{/if}}
</template>


<template name="animalForm">
  <form id="mainForm" role="form" class="editForm">
    <legend>Animal bioassay evidence {{>formLegendPulldown}}</legend>
    <p class="help-block">Hover-over field labels for more descriptive text. Fields marked with an asterisk (<b>*</b>) are required.</p>

    <!-- First row -->
    <div class="form-group row">
      <div class="col-xs-3">
        {{> referenceSingleSelect}}
      </div>
      <div class="col-xs-3">
        {{> fldSelectSingle name="studyDesign" value=studyDesign }}
      </div>
      <div class="col-xs-2">
        {{> fldInputTypeahead name="species" value=species }}
      </div>
      <div class="col-xs-2">
        {{> fldInputTypeahead name="strain" value=strain }}
      </div>
      <div class="col-xs-2">
        {{> fldSelectSingle name="sex" value=sex }}
      </div>
    </div>

    <!-- Second row. Agent tested. -->
    <div class="form-group row">
      <div class="col-xs-3">
        {{> fldInputTypeahead name="agent" value=agent }}
      </div>
      <div class="col-xs-3">
        {{> fldInputTypeahead name="purity" value=purity }}
      </div>
      <div class="col-xs-3">
        {{> fldInputTypeahead name="dosingRoute" value=dosingRoute }}
      </div>
      <div class="col-xs-3">
        {{> fldInputTypeahead name="vehicle" value=vehicle }}
      </div>
    </div>

    <!-- Third row. Experimental design. -->
    <div class="form-group row">
      <div class="col-xs-3">
        {{> fldInputText name="ageAtStart" value=ageAtStart }}
      </div>
      <div class="col-xs-3">
        {{> fldInputText name="duration" value=duration }}
      </div>
      <div class="col-xs-6">
        {{> fldInputText name="dosingRegimen" value=dosingRegimen }}
      </div>
    </div>

    <!-- Fourth row. Comments. -->
    <div class="form-group row">
      <div class="col-xs-4">
        {{> fldTypeaheadSelectMultiple name="strengths" values=strengths }}
      </div>
      <div class="col-xs-4">
        {{> fldTypeaheadSelectMultiple name="limitations" values=limitations }}
      </div>
      <div class="col-xs-4">
        {{> fldTextArea name="comments" value=comments }}
      </div>
    </div>

    <div id="errors"></div>
    {{> qaNotice}}
    {{> evidenceFormSubmissionDiv }}
  </form>
  <!-- Add input form-modals outside form scope -->
  {{> referenceQuickAddModal}}
</template>


<template name="animalEndpointTbl">
  {{#if showRow isHidden}}
    <div class="menu-autohide {{#if isHidden}}hiddenRow{{/if}}"
        data-id="{{_id}}"
        data-sortIdx="{{sortIdx}}">
      <table class="table table-condensed nestedTbl">
        <colgroup>
          <col width="100%">
        </colgroup>
        <tbody>
          <tr>
            <td>
              {{#if userCanEdit}}
                <div class="rowOptions btn-group pull-right">
                  <button class="btn btn-default btn-xs dropdown-toggle"
                          type="button" data-toggle="dropdown">
                          <span class="caret" title="Editing options"></span></button>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="#" id="inner-show-edit">
                        <span class="glyphicon glyphicon-edit"></span> Edit</a></li>
                    <li>
                      <a href="#" id="clone-nested-content">
                        <span class="fa fa-copy"></span> Create a clone</a></li>
                    <li>
                      <a href="#" id="inner-toggle-hidden">{{#if isHidden}}
                        <span class="glyphicon glyphicon-plus"></span> Show row
                        {{else}}<span class="glyphicon glyphicon-minus"></span> Hide row
                        {{/if}}</a></li>
                  </ul>
                </div>
              {{/if}}
              {{qaMark isQA}}
              <strong>{{tumourSite}}: {{histology}}</strong><br>
              <table class="aniEvidenceTbl">
                <colgroup>
                  <col width="70%">
                  <col width="30%">
                </colgroup>
                <tbody>
                  {{{getIncidents}}}
                  {{{getMultiplicities}}}
                  {{{getTotalTumours}}}
                </tbody>
              </table>
            </td>
            <td class="dragHandle dhInner"
                style="display: none"
                title="Drag to re-order rows"></td>
          </tr>
        </tbody>
      </table>
    </div>
  {{/if}}
</template>


<template name="animalEndpointForm">
  <div class="modal fade" id="modalDiv" tabindex="-1" role="dialog"
       data-backdrop="static" aria-labelledby="modalDiv" aria-hidden="true">
    {{#with getObject }}   <!-- Reactive nested-value  -->
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Animal endpoint evidence</h4>
        </div>

        <div class="modal-body">
          <form id="nestedModalForm" role="form" class="editForm">
            <p class="help-block">Hover-over field labels for more descriptive text. Fields marked with an asterisk (<b>*</b>) are required.{{>formLegendPulldown}}</p>

            <!-- First row -->
            <div class="form-group row">
              <div class="col-xs-4">
                {{> fldInputTypeahead name="tumourSite" value=tumourSite nested=true }}
              </div>
              <div class="col-xs-4">
                {{> fldInputTypeahead name="histology" value=histology nested=true }}
              </div>
              <div class="col-xs-4">
                {{> fldInputTypeahead name="units" value=units nested=true }}
              </div>
            </div>

            <!--  Second row. Endpoint-group -->
            <table class="table table-condensed">
              <colgroup>
                <col width="8%">
                <col width="15%">
                <col width="15%">
                <col width="15%">
                <col width="15%">
                <col width="15%">
                <col width="15%">
              </colgroup>
              <thead>
                <tr>
                  <th style="vertical-align: middle;" class="text-center">
                    <button type="button"
                            class="btn btn-xs btn-info"
                            id="inner-addEndpointGroup"
                            title="Add row">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                  </th>
                  <th class="text-center">
                    {{> fldLabel name="endpointGroups.$.dose" nested=true }}
                  </th>
                  <th class="text-center">
                    {{> fldLabel name="endpointGroups.$.nStart" nested=true }}
                  </th>
                  <th class="text-center">
                    {{> fldLabel name="endpointGroups.$.nSurviving" nested=true }}
                  </th>
                  <th class="text-center">
                    {{> fldLabel name="endpointGroups.$.incidence" nested=true }}
                  </th>
                  <th class="text-center">
                    {{> fldLabel name="endpointGroups.$.multiplicity" nested=true }}
                  </th>
                  <th class="text-center">
                    {{> fldLabel name="endpointGroups.$.totalTumours" nested=true }}
                  </th>
                </tr>
              </thead>
              <tbody class="endpointGroupTbody">
                {{#if endpointGroups}}
                  {{#each endpointGroups}}
                    {{> animalEndpointGroupForm this}}
                  {{/each}}
                {{else}}
                  {{> animalEndpointGroupForm}}
                {{/if}}
              </tbody>
            </table>

            <!-- Final row -->
            <div class="form-group row">
              <div class="col-xs-4">
                {{> fldTextArea name="incidence_significance" value=incidence_significance nested=true }}
              </div>
              <div class="col-xs-4">
                {{> fldTextArea name="multiplicity_significance" value=multiplicity_significance nested=true }}
              </div>
              <div class="col-xs-4">
                {{> fldTextArea name="total_tumours_significance" value=total_tumours_significance nested=true }}
              </div>
            </div>

            <div id="errors"></div>
            {{> qaNotice}}

            <!-- Submission -->
            <div class="well well-sm pager">

              <!--
              <button type="button"
                  class="btn btn-sm btn-default"
                  id="calculate-statistics"
                  title="Get basic statistics">Get statistics</button>
              -->

              {{#if isNew }}
                <button type="button" class="btn btn-sm btn-primary"
                        id="inner-create" title="Save new">
                        <span class="glyphicon glyphicon-ok"></span> Create</button>
                <button type="button" class="btn btn-sm btn-default"
                        id="inner-create-cancel" title="Cancel">Cancel</button>
              {{else}}
                {{#if isQA }}
                  <button type="button"
                          class="btn btn-sm btn-default"
                          id="inner-update-cancel"
                          title="Cancel changes">Close</button>
                  {{#if isInRole 'staff'}}
                    <button type="button"
                              id="unsetQA"
                           class="pull-right btn btn-sm btn-warning"
                           title="Unset data as QA'd and allow further changes">
                        <span class="fa fa-exclamation-circle"></span> Remove QA'd</button>
                  {{/if}}
                {{else}}
                  <button type="button" class="btn btn-sm btn-primary"
                          id="inner-update" title="Save changes">
                          <span class="glyphicon glyphicon-ok"></span> Save</button>
                  <button type="button" class="btn btn-sm btn-default"
                          id="inner-update-cancel" title="Cancel changes">Cancel</button>
                  <button type="button" class="btn btn-sm btn-danger"
                          id="inner-delete" title="Delete row">
                          <span class="glyphicon glyphicon-trash"></span></button>
                  {{#if isInRole 'staff'}}
                    <button type="button"
                              id="setQA"
                           class="pull-right btn btn-sm btn-success"
                           title="Make data as QA'd and prevent further changes">
                        <span class="fa fa-check-circle"></span> Mark QA'd</button>
                  {{/if}}
                {{/if}}
              {{/if}}
            </div>

          </form>
        </div>  <!-- Modal body -->
      </div>  <!-- Modal content -->
    </div>  <!-- Modal dialog -->
    {{/with}}  <!-- Reactive epiResult  -->
  </div>  <!-- Modal container -->
</template>


<template name="animalEndpointGroupForm">
  <tr>
    <td class="text-center" style="vertical-align: middle;">
      <button type="button"
              class="btn btn-xs btn-danger"
              id="endpointGroup-delete"
              title="Delete row">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </td>
    <td>
      {{> fldInputText name="dose" value=dose nested=true hideLabel=true}}
    </td>
    <td>
      {{> fldInputInteger name="nStart" value=nStart nested=true hideLabel=true}}
    </td>
    <td>
      {{> fldInputText name="nSurviving" value=nSurviving nested=true hideLabel=true}}
    </td>
    <td>
      {{> fldInputText name="incidence" value=incidence nested=true hideLabel=true}}
    </td>
    <td>
      {{> fldInputText name="multiplicity" value=multiplicity nested=true hideLabel=true}}
    </td>
    <td>
      {{> fldInputText name="totalTumours" value=totalTumours nested=true hideLabel=true}}
    </td>
  </tr>
</template>
