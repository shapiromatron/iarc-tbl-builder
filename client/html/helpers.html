<template name="404">
  <div class="container">
    <h1>Error 404.</h1>
    <p>Page not found.</p>
  </div>
</template>

<template name="403">
  <div class="container">
    <h1>Error 403.</h1>
    <p>Forbidden. None shall pass!</p>
  </div>
</template>

<template name='isLoading'>
  <div class="container">
    <h1 class="text-center">Loading...</h1>
    <p class="lead text-center">
      <span class="glyphicon glyphicon-repeat spinner-active"></span>
      <p class="text-center help-block">Getting all the good stuff...</p>
    </p>
  </div>
</template>

<template name="selectList">
  {{hi}}
  <select class="form-control" name="{{selectName}}">
    {{#each options}}
      <option selected="{{isSelected this ../selected}}">{{this}}</option>
    {{/each}}
  </select>
</template>

<template name="typeaheadInput">
  <input class="form-control typeahead" name={{name}} type="text"
       placeholder="Find existing (or add new)"
       autocomplete="off" spellcheck="off" value="{{value}}"
       data-source="{{data_source}}"/>
</template>

<template name="typeaheadSelectList">
  <div>
    <input class="form-control typeahead multiSelectList" name={{name}} type="text"
         placeholder="Find existing (or press-enter to add new)"
         autocomplete="off" spellcheck="off"
         data-source="{{data_source}}"/>
    <ul class="selectList">
      {{#each values }}
        {{> typeaheadSelectListLI}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="typeaheadSelectListLI">
  <li class='selectListItem'>{{this}}
    <a href='#' class='pull-right selectListRemove btn btn-default btn-xs' title='Remove from list'>
      <span class='glyphicon glyphicon-remove'></span>
    </a>
  </li>
</template>
